<!-- Crear Cotizacion -->

<div class="modal fade" id="modalCrear" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Crear Cotizacion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form class="mt-4 " #formulario="ngForm">

                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="">Nombre:</label>
                                    <input type="text" class="form-control" required [(ngModel)]="objCotizacionNew.coti_nom" name="cat_nom" placeholder="Ejm: Computadora,Television,etc">
                                </div>
                                <div class="col-md-6">
                                    <label for="">Numero:</label>
                                    <input type="text" class="form-control" required [(ngModel)]="objCotizacionNew.coti_nro" name="coti_nro" placeholder="Ejm: Computadora,Television,etc">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="">IGV:</label>
                                    <input type="boolean" class="form-control" required [(ngModel)]="objCotizacionNew.coti_igv" name="coti_igv " placeholder="Ejm: true,false">
                                </div>
                                <div class="col-md-6">
                                    <label for="">Fecha:</label>
                                    <input type="date" class="form-control" required [(ngModel)]="objCotizacionNew.coti_fech" name="coti_fech" placeholder="Ejm: Computadora,Television,etc">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="">RUC:</label>
                                    <input type="text" class="form-control" required [(ngModel)]="objCotizacionNew.coti_RUC" name="coti_RUC " placeholder="Ejm: Computadora,Television,etc">
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <button type="submit" class="btn btn-block btn-lg btn-dark" [disabled]="!formulario.valid" (click)="CrearCotizacion()">
                        <i class="fas fa-save"></i>
                        Crear Cotizacion
                    </button>
                    <button type="submit" class="btn btn-block btn-lg btn-dark" (click)="Cancelar()">
                        <i class="fas fa-arrow-alt-circle-left"></i> Volver
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modificar Datos Cotizacion -->

<div class="modal fade" id="modalEditar" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Bienvenido al menu editar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form class="mt-4 " #formularios="ngForm">

                        <div class="form-group">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="">Id de la Cotizacion:</label>
                                        <input type="text" required class="form-control" [(ngModel)]="objCotizacion.coti_id" name="coti_id" disabled>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="">Nombre:</label>
                                        <input type="text" class="form-control" required [(ngModel)]="objCotizacion.coti_nom" name="cat_nom" placeholder="Ejm: Computadora,Television,etc">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="">Numero:</label>
                                        <input type="text" class="form-control" required [(ngModel)]="objCotizacion.coti_nro" name="coti_nro" placeholder="Ejm: Computadora,Television,etc">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="">IGV:</label>
                                        <input type="boolean" class="form-control" required [(ngModel)]="objCotizacion.coti_igv" name="coti_igv " placeholder="Ejm: true,false">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="">Fecha:</label>
                                        <input type="date" class="form-control" required [(ngModel)]="objCotizacion.coti_fech" name="coti_fech" placeholder="Ejm: Computadora,Television,etc">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="">RUC:</label>
                                        <input type="text" class="form-control" required [(ngModel)]="objCotizacion.coti_RUC" name="coti_RUC " placeholder="Ejm: Computadora,Television,etc">
                                    </div>
                                </div>

                            </div>
                        </div>

                        <br>
                        <hr>
                        <hr>
                        <div class="form-group">
                            <button type="submit" class="btn btn-block btn-lg btn-dark" [disabled]="!formularios.valid" (click)="Guardar()">
                                            <i class="fas fa-save"></i>
                                            Guardar Cotizacion
                                        </button>
                            <br>
                            <button type="submit" class="btn btn-block btn-lg btn-dark" (click)="Cancelar()">
                                <i class="fas fa-arrow-alt-circle-left"></i> Volver
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div>
        <div class="alert alert-success text-center" role="alert" *ngIf="!cotizaciones">
            <h4 class="alert-heading">Cargando..</h4>
            <p>
                <i class="fa fa-refresh fa-3x fa-spin" aria-hidden="true"></i>
            </p>
        </div>
        <div *ngIf="cotizaciones" class="animated slideInLeft">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>IGV</th>
                        <th>Fecha</th>
                        <th>Numero</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let coti of cotizaciones.contenido">
                        <td>{{coti.coti_id}}</td>
                        <td>{{coti.coti_nom}}</td>
                        <td>{{coti.coti_igv}}</td>
                        <td>{{coti.coti_fech}}</td>
                        <td>{{coti.coti_nro}}</td>
                        <td style="display: flex;">
                            <button class="btn btn-danger" (click)="eliminarCotizacion(coti.coti_id)">
                                    <i class="fas fa-trash"></i>
                                </button>

                            <button class="btn btn-secondary ml-2" (click)="abrirModalEditar(coti.coti_id)">
                                    <i class="fas fa-edit"></i>
                                </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button class="btn btn-dark btnCrear animated tada infinite slow" (click)="AbrirModalCrearCotizacion()">
                <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
            </button>
    </div>
</div>
