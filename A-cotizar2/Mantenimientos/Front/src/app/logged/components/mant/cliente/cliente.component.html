<!-- Crear Categoria -->

<div class="modal fade" id="modalCrear" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Crear Cliente</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form class="mt-4 " #formulario="ngForm">

                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="">Email:</label>
                                    <input type="text" class="form-control" required [(ngModel)]="objNewUsuario.usu_email" name="cat_nom" placeholder="Ejm: Computadora,Television,etc">
                                </div>
                                <div class="col-md-6">
                                    <label for="">Pass:</label>
                                    <input type="text" class="form-control" required [(ngModel)]="objNewUsuario.usu_pass" name="usu_pass" placeholder="Ejm: Computadora,Television,etc">
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="">Tipo:</label>
                                    <input type="text" class="form-control" required [(ngModel)]="objNewUsuario.usu_tipo" name="usu_tipo" disabled>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="">Nombre:</label>
                                    <input type="text" class="form-control" required [(ngModel)]="objClienteNew.cli_nom" name="cli_nom" placeholder="Ejm: Computadora,Television,etc">
                                </div>
                                <div class="col-md-6">
                                    <label for="">Apellido:</label>
                                    <input type="text" class="form-control" required [(ngModel)]="objClienteNew.cli_ape" name="cli_ape" placeholder="Ejm: Computadora,Television,etc">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="">Telefono:</label>
                                    <input type="text" class="form-control" required [(ngModel)]="objClienteNew.cli_tel" name="cli_nom" placeholder="Ejm: 994874575,988544887,etc">
                                </div>
                                <div class="col-md-6">
                                    <label for="">Direccion:</label>
                                    <input type="text" class="form-control" required [(ngModel)]="objClienteNew.cli_dire" name="cli_ape" placeholder="Ejm: Sachaca,Tahuaycani,etc">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="">Ndoc:</label>
                                    <input type="text" class="form-control" required [(ngModel)]="objClienteNew.cli_ndoc" name="cli_nom" placeholder="Ejm: 78475842,etc">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <button type="submit" class="btn btn-block btn-lg btn-dark" [disabled]="!formulario.valid" (click)="CrearCliente()">
                        <i class="fas fa-save"></i>
                        Crear Cliente
                    </button>
                    <button type="submit" class="btn btn-block btn-lg btn-dark" (click)="Cancelar()">
                        <i class="fas fa-arrow-alt-circle-left"></i> Volver
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modificar Datos Cliente -->

<div class="modal fade" id="modalEditar" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Bienvenido al menu editar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form class="mt-4 " #formularios="ngForm">

                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="">Id de la Cliente:</label>
                                    <input type="text" required class="form-control" [(ngModel)]="objCliente.cli_id" name="cli_id" disabled>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="">Nombre:</label>
                                    <input type="text" class="form-control" required [(ngModel)]="objCliente.cli_nom" name="cli_nom" placeholder="Ejm: Computadora,Television,etc">
                                </div>
                                <div class="col-md-6">
                                    <label for="">Apellido:</label>
                                    <input type="text" class="form-control" required [(ngModel)]="objCliente.cli_ape" name="cli_ape" placeholder="Ejm: Computadora,Television,etc">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="">Telefono:</label>
                                    <input type="text" class="form-control" required [(ngModel)]="objCliente.cli_tel" name="cli_nom" placeholder="Ejm: 994874575,988544887,etc">
                                </div>
                                <div class="col-md-6">
                                    <label for="">Direccion:</label>
                                    <input type="text" class="form-control" required [(ngModel)]="objCliente.cli_dire" name="cli_ape" placeholder="Ejm: Sachaca,Tahuaycani,etc">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="">Ndoc:</label>
                                    <input type="text" class="form-control" required [(ngModel)]="objCliente.cli_ndoc" name="cli_nom" placeholder="Ejm: 78475842,etc">
                                </div>
                            </div>
                        </div>

                        <br>
                        <hr>
                        <hr>
                        <div class="form-group">
                            <button type="submit" class="btn btn-block btn-lg btn-dark" [disabled]="!formularios.valid" (click)="Guardar()">
                                            <i class="fas fa-save"></i>
                                            Guardar Cliente
                                        </button>
                            <br>
                            <button type="submit" class="btn btn-block btn-lg btn-dark" (click)="Cancelar()">
                                <i class="fas fa-arrow-alt-circle-left"></i> Volver
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div>
        <div class="alert alert-success text-center" role="alert" *ngIf="!clientes">
            <h4 class="alert-heading">Cargando..</h4>
            <p>
                <i class="fa fa-refresh fa-3x fa-spin" aria-hidden="true"></i>
            </p>
        </div>
        <div *ngIf="clientes" class="animated slideInLeft">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>NÂ° Documento</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Telefono</th>
                        <th>Direccion</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let clie of clientes.contenido">
                        <td>{{clie.cli_id}}</td>
                        <td>{{clie.cli_ndoc}}</td>
                        <td>{{clie.cli_nom}}</td>
                        <td>{{clie.cli_ape}}</td>
                        <td>{{clie.cli_tel}}</td>
                        <td>{{clie.cli_dire}}</td>
                        <td style="display: flex;">
                            <button class="btn btn-danger" (click)="eliminarCliente(clie.cli_id)">
                                    <i class="fas fa-trash"></i>
                                </button>

                            <button class="btn btn-secondary ml-2" (click)="abrirModalEditar(clie.cli_id)">
                                    <i class="fas fa-edit"></i>
                                </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button class="btn btn-dark btnCrear animated tada infinite slow" (click)="AbrirModalCrearCliente()">
                <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
            </button>
    </div>
</div>
