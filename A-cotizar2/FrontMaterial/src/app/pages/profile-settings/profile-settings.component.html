<mat-card class="p-0">
    <mat-tab-group>
        <mat-tab label="Account Settings">
            <mat-card-content class="mt-1">
                <form style="display:flex ; flex-direction: column;">
                    <mat-form-field class="full-width">
                        <input matInput name="name" *ngIf="user" placeholder="Name" value="{{user.firstName}}">
                        <input matInput name="name" *ngIf="!user" placeholder="Name" value="">
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <input matInput name="title" *ngIf="user" placeholder="Apellido" value="{{user.lastName}}">
                        <input matInput name="name" *ngIf="!user" placeholder="Apellido" value="">
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <input matInput name="email" *ngIf="user" placeholder="Email" value="{{user.email}}">
                        <input matInput name="name" *ngIf="!user" placeholder="Email" value="">
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <input matInput name="phone" placeholder="Phone" value="">
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <input matInput name="address" placeholder="Direccion" value="">
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <input matInput name="website" placeholder="Website" value="">
                    </mat-form-field>
                    <button mat-raised-button color="primary">Save</button>
                </form>
            </mat-card-content>
        </mat-tab>
        <mat-tab label="Profile Picture">
            <mat-card-content>
                <div class="mb-1 mt-1">
                    <p>Actualiza tu Foto de Perfil</p>
                    <input type="file" ng2FileSelect [uploader]="uploader" />
                </div>

                <div class="mb-1">
                    <div ng2FileDrop [ngClass]="{'dz-file-over': hasBaseDropZoneOver}" [uploader]="uploader" (fileOver)="fileOverBase($event)" class="fileupload-drop-zone">


                        Suelta el archivo png / jpeg aqui


                    </div>
                </div>
                <table class="default-table mat-box-shadow" style="width: 100%">
                    <thead>
                        <tr>
                            <th width="30%">Name</th>
                            <th>Size</th>
                            <th>Progress</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="uploader.queue.length; else tableNoData">
                        <tr *ngFor="let item of uploader.queue">
                            <td>{{ item?.file?.name }}</td>
                            <td nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                            <td>
                                <div class="progress" style="margin-bottom: 0;">
                                    <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                                    <mat-progress-bar class="" color="primary" mode="determinate" [value]="item.progress">
                                    </mat-progress-bar>
                                </div>
                            </td>
                            <td class="">
                                <mat-icon *ngIf="item.isSuccess">check</mat-icon>
                                <mat-icon *ngIf="item.isCancel" color="accent">cancel</mat-icon>
                                <mat-icon *ngIf="item.isError" color="warn">error</mat-icon>
                            </td>
                            <td nowrap>
                                <button mat-raised-button class="mat-primary" (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">Upload</button>
                                <button mat-raised-button class="mat-accent" (click)="item.cancel()" [disabled]="!item.isUploading">Cancel</button>

                                <button mat-raised-button class="mat-warn" (click)="item.remove()">Remove</button>
                            </td>
                        </tr>
                    </tbody>
                    <ng-template #tableNoData>
                        <p [ngStyle]="{padding: '0 1.2rem'}">Queue is empty</p>
                    </ng-template>
                </table>
            </mat-card-content>
        </mat-tab>
        <mat-tab label="Datos Generales">
            <mat-card-content>

                <mat-card-content class="mt-1">
                    <form style="display:flex ; flex-direction: column;">
                        <mat-form-field class="full-width">
                            <input matInput name="name" *ngIf="user" placeholder="Name" value="{{user.firstName}}" disable>
                            <input matInput name="name" *ngIf="!user" placeholder="Name" value="">
                        </mat-form-field>
                        <mat-form-field class="full-width">
                            <input matInput name="title" *ngIf="user" placeholder="Apellido" value="{{user.lastName}}" disable>
                            <input matInput name="name" *ngIf="!user" placeholder="Apellido" value="">
                        </mat-form-field>
                        <mat-form-field class="full-width">
                            <input matInput name="email" *ngIf="user" placeholder="Email" value="{{user.email}}" disable>
                            <input matInput name="name" *ngIf="!user" placeholder="Email" value="">
                        </mat-form-field>
                        <mat-form-field class="full-width">
                            <input matInput name="phone" placeholder="Phone" value="993714382" disable>
                        </mat-form-field>
                        <mat-form-field class="full-width">
                            <input matInput name="address" placeholder="Direccion" value="Sachaca Campo Verde G-40 Arequipa">
                        </mat-form-field>
                        <mat-form-field class="full-width">
                            <input matInput name="Cotizaciones Realizadas" placeholder="NÂ° de Cotizaciones" value="16 | Cotizaciones Realizadas" disable>
                        </mat-form-field>
                    </form>
                </mat-card-content>
            </mat-card-content>
        </mat-tab>
    </mat-tab-group>
</mat-card>
