<form fxLayout="column" fxLayoutAlign="space-around center " [formGroup]="regForm" style="width: 100%;">
    <label for="">HAGA SU COTIZACION</label>

    <mat-form-field class="producto" formGroupName="datosProducto" appearance="outline">
        <mat-label>Seleccione Producto</mat-label>
        <input type="text" matInput placeholder="Producto" formControlName="producto" [(ngModel)]="prod_nom" required>
    </mat-form-field>

    <div fxLayout="row" fxFlexAlign="center" style="width:60%;margin-bottom: 20px;">


        <mat-form-field class="producto" formGroupName="datosProducto" appearance="outline">
            <mat-label>Cantidad</mat-label>
            <input type="number" matInput placeholder="Cantidad" formControlName="cantidad" [(ngModel)]="prod_cant">
        </mat-form-field>

        <mat-form-field class="producto" style="margin-left: 10px;" formGroupName="datosProducto" appearance="outline">
            <mat-label>U. Medida</mat-label>
            <input type="text" matInput placeholder="U. Medida" formControlName="medida" [(ngModel)]="prod_umed">
        </mat-form-field>

    </div>
    <mat-form-field class="producto" formGroupName="datosProducto" appearance="outline">
        <mat-label>Descripcion</mat-label>
        <input matInput #message maxlength="256" placeholder="Descripcion" formControlName="descripcion" [(ngModel)]="prod_des">
        <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
    </mat-form-field>

    <div fxLayout="row" fxLayoutAlign="center center">
        <button mat-fab color="primary" (click)="anadirProductoLocal()">+</button>
        <!-- class="animated bounce infinite slow" -->
    </div>

    <!-- Lista de productos agregados para la cotizacion -->
    <div *ngFor="let prod of ListaProductos">
        <label>Nombre {{prod.prod_nom}}, Cantidad {{prod.prod_cant}} , U. Medida {{prod.prod_umed}}, Descripcion
            {{prod.prod_des}}</label>
    </div>

    <mat-form-field class="producto" style="margin-left: 10px;margin-top: 15px;" formGroupName="datosProducto" appearance="outline">
        <mat-label>Ciudad</mat-label>
        <input type="text" matInput placeholder="Elegir lugares de busqueda" formControlName="ciudad" [(ngModel)]="prod_ciu">
    </mat-form-field>

    <div fxLayoutAlign="center center" style="margin-top: 30px;">
        <button mat-raised-button color="primary" matStepperPrevious>Atras</button>
        <button mat-raised-button color="warn" style="margin-left: 5px;" matStepperNext (click)="step3Submitted(); anadirListaProductos();">Siguiente</button>
    </div>

</form>
