<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(./assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form [formGroup]="formulario" class="form-horizontal form-material" id="loginform" action="index.html" (ngSubmit)="CrearUsuario()">
                <a href="javascript:void(0)" class="text-center db"><img src="./assets/images/logo-icon.png" alt="Home" /><br /><img src="./assets/images/logo-text.png" alt="Home" /></a>
                <h3 class="box-title m-t-40 m-b-0">Registrate Ahora</h3>
                <small>Crea tu Cuenta y Disfruta</small>
                <br>
                <hr>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input formControlName="usu_email" name="email" class="form-control" type="text" required placeholder="Email">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input formControlName="usu_pass" name="pass" class="form-control" type="password" required placeholder="Contraseña">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input formControlName="usu_pass2" name="pass2" class="form-control" type="password" required placeholder="Confirm Password">
                    </div>
                </div>
                <div class="form-group" *ngIf="formulario.errors?.sonIguales && !formulario.pristine">
                    <small class="text-danger">Las contraseñas deben ser Iguales</small>

                </div>
                <label for="">Registrarte como:</label>
                <hr>
                <div class="form-check form-check-inline">
                    <input formControlName="usu_tipo" name="usu_tipo" class="form-check-input form-control" type="radio" id="inlineRadio1" value="CLIENTE" required>
                    <label class="form-check-label form-control" for="inlineRadio1">Cliente</label>
                </div>
                <div class="form-check form-check-inline">
                    <input formControlName="usu_tipo" name="usu_tipo" class="form-check-input form-control" type="radio" id="inlineRadio2" value="PROVEEDOR" required>
                    <label class="form-check-label form-control" for="inlineRadio2">Proveedor</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input form-control" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="ADMIN" disabled>
                    <label class="form-check-label form-control" for="inlineRadio2">ADMIN</label>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input formControlName="campo_condiciones" name="condiciones" id="checkbox-signup" type="checkbox" required>
                            <label for="checkbox-signup"> Estoy de Acuerdo con los <a href="#">Terminos</a></label>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Regístrate</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>Ya tienes una cuenta? <a [routerLink]="['/login']" class="text-info m-l-5"><b>Sign In</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
