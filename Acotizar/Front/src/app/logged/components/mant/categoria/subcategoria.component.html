<!-- Crear SubCategoria -->
<div class="modal fade" id="modalCrear" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Crear SubCategoria</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form class="mt-4 " #formulario="ngForm">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6"></div>
                                <div class="col-md-6">
                                    <label>Elija la Categoria:</label>
                                    <select name="categ" class="form-control" [(ngModel)]="objSubCategoriaNew.cat_id">
                                        <option [value]="cat.cat_id" *ngFor="let cat of categorias">{{cat.cat_nom}}</option>
                                    </select>
                                </div>
                                <div class="col-md-12">
                                    <label for="">Nombre:</label>
                                    <input type="text" class="form-control" required [(ngModel)]="objSubCategoriaNew.scat_nom" name="scat_nom" placeholder="Ejm: Galletas, Licores, etc">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <button type="submit" class="btn btn-block btn-lg btn-dark" [disabled]="!formulario.valid" (click)="CrearSubCategoria()">
                        <i class="fas fa-save"></i>
                        Registrar
                    </button>
                    <button type="submit" class="btn btn-block btn-lg btn-dark" (click)="Cancelar()">
                        <i class="fas fa-arrow-alt-circle-left"></i> Volver
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modificar Datos SubCategoria -->
<div class="modal fade" id="modalEditar" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Sub Categoria</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form class="mt-4 " #formularios="ngForm">
                        <div class="form-group">
                            <div class="row">
                                <div class="card-header col-md-12">
                                    Datos de la Categoria
                                </div>
                                <div class="col-md-6">
                                    <label for="">ID Categoria</label>
                                    <input type="text" required class="form-control" [(ngModel)]="objSubCategoria.cat_id" name="cat_id" disabled>
                                </div>
                                <div class="col-md-6">
                                    <label>Categoria:</label>
                                    <select name="categ" class="form-control" [(ngModel)]="objSubCategoriaNew.cat_id">
                                        <option [value]="cat.cat_id"*ngFor="let cat of categorias">{{cat.cat_nom}}</option>
                                    </select>
                                </div>
                                <br>
                                <div class="card-header col-md-12">
                                    Datos de la Sub Categoria
                                </div>

                                <div class="col-md-6">
                                    <label for="">Id SubCategoria:</label>
                                    <input type="text" required class="form-control" [(ngModel)]="objSubCategoria.scat_id" name="scat_id" disabled>
                                </div>
                                <div class="col-md-6">
                                    <label for="">Nombre:</label>
                                    <input type="text" class="form-control" required [(ngModel)]="objSubCategoria.scat_nom" name="scat_nom" placeholder="Ejm: Computadora,Television,etc">
                                </div>
                            </div>
                        </div>

                        <br>
                        <hr>
                        <hr>
                        <div class="form-group">
                            <button type="submit" class="btn btn-block btn-lg btn-dark" [disabled]="!formularios.valid" (click)="Guardar()">
                                            <i class="fas fa-save"></i>
                                            Guardar Categoria
                                        </button>
                            <br>
                            <button type="submit" class="btn btn-block btn-lg btn-dark" (click)="Cancelar()">
                                <i class="fas fa-arrow-alt-circle-left"></i> Volver
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div>
        <div class="alert alert-success text-center" role="alert" *ngIf="!subcategorias">
            <h4 class="alert-heading">Cargando..</h4>
            <p>
                <i class="fa fa-refresh fa-3x fa-spin" aria-hidden="true"></i>
            </p>
        </div>
        <div *ngIf="subcategorias" class="animated slideInLeft">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Categoria</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ca of subcategorias.contenido">
                        <td>{{ca.scat_id}}</td>
                        <td>{{ca.scat_nom}}</td>
                        <td>{{ca.cat_id}}</td>
                        <td style="display: flex;">
                            <button class="btn btn-danger" (click)="eliminarSubCategoria(ca.scat_id)">
                                <i class="fas fa-trash"></i>
                            </button>

                            <button class="btn btn-secondary ml-2" (click)="abrirModalEditar(ca.scat_id)">
                                <i class="fas fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button class="btn btn-dark btnCrear animated tada infinite slow" (click)="AbrirModalCrearSubCategoria()">
                <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
            </button>
    </div>
</div>
