<div class="row">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del Cliente</h4>
                <h6 class="card-subtitle">Datos de la Persona</h6>
                <form class="form p-t-20">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="idUser">ID Usuario</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-lock"></i></div>
                                    <input type="text" class="form-control" id="idUser">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group validate">
                                <h5>Tipo de Documento <span class="text-danger">*</span></h5>
                                <div class="controls">
                                    <select name="select" id="select" required="" class="form-control" aria-invalid="false">
                                        <option value="">Seleccione Tipo de Documento</option>
                                        <option value="1">LIBRETA ELECTORAL / DNI</option>
                                        <option value="2">CARNET DE ESTRANJERIA</option>
                                        <option value="3">PASAPORTE</option>
                                        <option value="4">OTRO</option>
                                        
                                    </select>
                                    <div class="help-block"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="pwd1">NÂ° Documento</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-lock"></i></div>
                                    <input type="text" class="form-control" id="pwd1" placeholder="Ingrese Numero de Documento">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">Nombres</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-user"></i></div>
                                    <input type="text" class="form-control" id="name" placeholder="Ingrese Nombres">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="lastname">Apellidos</label>
                                <div class="input-group">

                                    <input type="text" class="form-control" id="lastname" placeholder="Ingrese Apellidos">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="phone">Telefono</label><span class="text-danger">*</span>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-mobile"></i></div>
                                    <input type="text" class="form-control" id="phone" placeholder="Ingrese Numero de Celular">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6"></div>
                    </div>
                    <div class="form-group">
                        <label for="address">Direccion</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-location-pin"></i></div>
                            <input type="text" class="form-control" id="address" placeholder="Ingrese Apellidos">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group validate">
                                <h5>Departamento <span class="text-danger">*</span></h5>
                                <div class="controls">
                                    <select name="select" id="select" required="" class="form-control" aria-invalid="false">
                                        <option value="">Selecc. Departamento</option>
                                        <option value="1">LIBRETA ELECTORAL / DNI</option>
                                        <option value="2">CARNET DE ESTRANJERIA</option>
                                        <option value="3">PASAPORTE</option>
                                        <option value="4">OTRO</option>
                                    </select>
                                    <div class="help-block"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group validate">
                                <h5>Provincia <span class="text-danger">*</span></h5>
                                <div class="controls">
                                    <select name="select" id="select" required="" class="form-control" aria-invalid="false">
                                        <option value="">Selecc. Provincia</option>
                                        <option value="1">LIBRETA ELECTORAL / DNI</option>
                                        <option value="2">CARNET DE ESTRANJERIA</option>
                                        <option value="3">PASAPORTE</option>
                                        <option value="4">OTRO</option>
                                    </select>
                                    <div class="help-block"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group validate">
                                <h5>Distrito <span class="text-danger">*</span></h5>
                                <div class="controls">
                                    <select name="select" id="select" required="" class="form-control" aria-invalid="false">
                                        <option value="">Selecc. Distrito</option>
                                        <option value="1">LIBRETA ELECTORAL / DNI</option>
                                        <option value="2">CARNET DE ESTRANJERIA</option>
                                        <option value="3">PASAPORTE</option>
                                        <option value="4">OTRO</option>
                                    </select>
                                    <div class="help-block"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-info waves-effect waves-light m-r-10"><i class="fa fa-save"></i>
                        Guardar
                    </button>

                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-5">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Fotografia</h4>
                <h6 class="card-subtitle">Elija la Fotografia 3x3</h6>

                <img src="" alt="">
                <input type="file" name="" id="">
                <br><br>
                <button type="submit" class="btn btn-block btn-info waves-effect waves-light m-r-10"><i class="fa fa-save"></i>
                    Actualizar Foto
                </button>
            </div>
        </div>
    </div>

</div>
